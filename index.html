<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级数据可视化平台 - 10类图表展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- 顶部导航栏 -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">数据可视化平台</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- 图表选择下拉菜单 -->
                    <div class="relative">
                        <select id="chartSelector" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 text-sm text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="line">① 折线图 - 未来15天气温</option>
                            <option value="bar">② 柱形图 - 淘宝天猫GMV</option>
                            <option value="bar-stack">③ 条形图 - 商品网购替代率</option>
                            <option value="area">④ 堆积面积图 - 物流费用</option>
                            <option value="histogram">⑤ 直方图 - 人脸识别灰度值</option>
                            <option value="pie">⑥ 饼图/圆环图 - 支付宝月账单</option>
                            <option value="scatter">⑦ 散点图/气泡图 - 汽车速度与制动距离</option>
                            <option value="box">⑧ 箱形图 - 全国发电量</option>
                            <option value="radar">⑨ 雷达图 - 霍兰德职业兴趣</option>
                            <option value="error-bar">⑩ 误差棒图 - 树种细根生物量</option>
                        </select>
                    </div>
                    
                    <!-- 视图切换 -->
                    <div class="flex space-x-1">
                        <button id="singleView" class="px-3 py-2 bg-blue-600 text-white rounded-md text-sm font-medium">单图表</button>
                        <button id="multiView" class="px-3 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-md text-sm font-medium">多图表</button>
                    </div>
                    
                    <!-- 主题切换 -->
                    <div class="flex space-x-1">
                        <button id="themeLight" class="w-8 h-8 bg-white border border-gray-300 rounded-md"></button>
                        <button id="themeDark" class="w-8 h-8 bg-gray-800 rounded-md"></button>
                        <button id="themeBlue" class="w-8 h-8 bg-blue-500 rounded-md"></button>
                        <button id="themeGreen" class="w-8 h-8 bg-green-500 rounded-md"></button>
                        <button id="themePurple" class="w-8 h-8 bg-purple-500 rounded-md"></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 单图表视图 -->
        <div id="singleChartView" class="space-y-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <!-- 图表容器 -->
                <div class="mb-4">
                    <h2 id="chartTitle" class="text-2xl font-bold text-gray-900 dark:text-white mb-2">折线图 - 未来15天气温</h2>
                    <p id="chartDescription" class="text-gray-600 dark:text-gray-300">展示未来15天的气温变化趋势，包含最高温和最低温的比较。</p>
                </div>
                
                <!-- 图表控制面板 -->
                <div class="flex flex-wrap gap-4 mb-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">数据间距:</span>
                        <input type="range" id="dataSpacing" min="1" max="10" value="1" class="w-20">
                    </div>
                    <button id="downloadCSV" class="px-4 py-2 bg-green-600 text-white rounded-md text-sm font-medium">下载CSV</button>
                    <button id="editData" class="px-4 py-2 bg-yellow-600 text-white rounded-md text-sm font-medium">编辑数据</button>
                    <button id="realTime" class="px-4 py-2 bg-red-600 text-white rounded-md text-sm font-medium">实时更新</button>
                    <button id="zoomReset" class="px-4 py-2 bg-gray-600 text-white rounded-md text-sm font-medium">重置缩放</button>
                </div>
                
                <!-- 图表容器 -->
                <div id="currentChart" class="w-full h-96 rounded-lg border border-gray-200 dark:border-gray-600"></div>
            </div>
        </div>

        <!-- 多图表视图（隐藏） -->
        <div id="multiChartView" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 图表卡片将在这里动态生成 -->
        </div>
    </main>

    <!-- 底部说明区域 -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">数据来源说明</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-300">所有图表数据均为模拟数据，用于展示数据可视化效果。实际应用时请使用真实数据。</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">交互功能</h3>
                    <ul class="text-sm text-gray-600 dark:text-gray-300 space-y-2">
                        <li>• 悬浮查看详细数据</li>
                        <li>• 点击图例切换显示</li>
                        <li>• 拖动缩放查看细节</li>
                        <li>• 下载CSV格式数据</li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">技术支持</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-300">基于ECharts 5.4.3 + Tailwind CSS构建，支持响应式设计。</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 数据编辑模态框 -->
    <div id="dataModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">编辑图表数据</h3>
            </div>
            <div class="p-6">
                <div id="modalContent" class="space-y-4">
                    <!-- 动态内容 -->
                </div>
            </div>
            <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-600 flex justify-end space-x-3">
                <button id="modalCancel" class="px-4 py-2 text-gray-600 dark:text-gray-400 border border-gray-300 dark:border-gray-600 rounded-md">取消</button>
                <button id="modalSave" class="px-4 py-2 bg-blue-600 text-white rounded-md">保存</button>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
            <p class="mt-4 text-gray-600 dark:text-gray-300">图表加载中...</p>
        </div>
    </div>

    <!-- 提示消息 -->
    <div id="toast" class="fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        操作成功！
    </div>

    <script src="script.js"></script>
</body>
</html>
